<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/estilos/style.css">
    <link rel="stylesheet" href="assets/estilos/dispositivos.css">
    <title>PPV</title>
</head>
<body class="gradient">
    <header class="header">

    <nav class="nav-bar">
        <div class="logo">
            <h1>Valorant Clipes</h1>
        </div>
        <div class="nav-list">
            <ul>
                <li class="nav-item"><a class="nav-link" href="gaby.html">Gaby Clipes</a></li>
                <li class="nav-item"><a class="nav-link" href="dark.html">Dark Clipes</a></li>
            </ul>
        </div>

        <div class="mobile-menu-icone">
            <button onclick="clickMenu()" >
                <img class="icone" src="assets/img/menu_white_36dp.svg" alt="Clique Menu">
            </button>
        </div>
    </nav>

  <div class="mobile-menu"> 
    <ul>
        <li class="nav-item"><a class="nav-link" href="gaby.html">Gaby Clipes</a></li>
        <li class="nav-item"><a class="nav-link" href="dark.html">Dark Clipes</a></li>
     </ul>
    </div>
</header>
<script>
    function clickMenu(){

        var menumobile = document.querySelector ('.mobile-menu')

        if (menumobile.classList.contains('open')) {
            menumobile.classList.remove('open');
            document.querySelector('.icone').src = "assets/img/menu_white_36dp.svg";
        } else {
            menumobile.classList.add('open');
            document.querySelector('.icone').src = "assets/img/close_white_36dp.svg";
        }
 }
</script> 
</body>
</html>
